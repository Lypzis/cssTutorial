<html>
    <head>
        <title>Selectors</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Victor V. Piccoli">
        <meta name="description" content="Let's demonstrate some CSS">
        <meta name="keywords" content="html tutorial css linked">
        <link rel="stylesheet" href="./cssSelectors.css">
    </head>
    <body>
        <!-- it is possible to have more than one class 
             <tagName class="class1 class2 class3"> -->
        <div class="page">
            <h1>Where are average things built?</h1>
            <p>In the satifactory.</p>

            <hr>
            
            <!-- or both id and class 
                <tagName id="anId" class="class1"> -->
            <div id="topmenu"><a>Page 1<a/> <a>Page 2</a> <a>Page 3</a></div>
            <p>Page content goes here.</p>

            <!-- both the parent and child selectors may be either a tag name, id or class -->
            <p class="important">Important: When everything is <b>important</b>, nothing is important.</p>
            <p>And this is perfectly <b>normal</b>.</p>

            <br>

            <p id="hoveredText">Hover over me. I dare you! >:(</p>

            <p class="whatcolor" id="whatcolor">What color am I?</p>
        </div>
    </body>
</html>
